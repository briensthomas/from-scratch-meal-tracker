<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
              Ingredients
            </h2>
            <form id="add-ingredient">
                <label>
                    Add Ingredient
                    <input type="text" id="ingredient-name" name="ingredient-name" />
                </label>
                <label>
                    Quantity
                    <input type="text" id="ingredient-quantity" name="ingredient-quantity" />
                </label>
                <label>
                    <select id="ingredient-measurement" name="ingredient-measurement">
                        <option value="cups">Cups</option>
                        <option value="tablespoons">Tablespoon(s)</option>
                        <option value="teaspoons">Teaspoon(s)</option>
                        <option value="grams">Grams</option>
                        <option value="milliliters">Milliliters</option>
                    </select>
                </label>
                <button type="submit" id="ingredient-submit">Add Ingredient</button>
            </form>
        

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
